# Config file for generating the mara_bench videos
---
APPROACHES:
  oracle:
    NAME: "oracle"
    # FLAGS:
    # ARGS:

ENVS:
  cf_cover:
    NAME: "pybullet_cover"
    FLAGS:
      cover_blocks_change_color_when_cover: True
  cover:
    NAME: "pybullet_cover"

ARGS:
  - "debug"
  - "use_gui"
  - "make_demo_videos"
  - "make_failure_videos"
  - "make_test_videos"
FLAGS:
  num_train_tasks: 1
  num_test_tasks: 1
  video_fps: 20
  pybullet_camera_height: 900
  pybullet_camera_width: 900
  use_counterfactual_dataset_path_name: True
START_SEED: 0
NUM_SEEDS: 1
